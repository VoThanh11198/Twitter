<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Twitter Player Card Video</title>

<!-- Player Card -->
<meta name="twitter:card" content="player" />
<meta name="twitter:title" content="Cười ngựa cực chất!" />
<meta name="twitter:description" content="Click vào để xem video và khám phá thêm." />
<meta name="twitter:image" content="https://twitter-lyart-seven.vercel.app/thumb.jpg" />

<!-- Player iframe -->
<meta name="twitter:player" content="https://twitter-lyart-seven.vercel.app/player.html" />
<meta name="twitter:player:width" content="640" />
<meta name="twitter:player:height" content="360" />

<!-- Direct video file -->
<meta name="twitter:player:stream" content="https://twitter-lyart-seven.vercel.app/video.mp4" />
<meta name="twitter:player:stream:content_type" content="video/mp4" />
</head>
<body>
  <p>Trang này chỉ để Twitter lấy meta, khi share link sẽ thấy video autoplay.</p>
</body>
</html>
